<!Doctype html>
<html>
    <head>
         <title>Simple Interest Calculator</title>   
         <script src="script.js"></script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
    
                
                <label for="principal">Amount</label>
                <input type="number" name="principal"  id="principal">  <br/>
                <label for="rate">Rate</label>
                <input type="number" name="rate" id="rate">  <br/>
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select> 
                <br>    
                <label for="range">Interest :</label>
                <input type="range" name="range" id="range" min="1" max="20" oninput="updateTextInput(this.value);" onchange="updateTextInput(this.value);"  step="0.25" value="10.5">
                <span id="result">10.25%</span><br>
 
                <button onclick="validateForm();compute();" >Compute Interest</button><br>
  
                <span id="interest"></span>
                 <footer>              
                     <p>&copy; for Wafaa Alhussain</p>
                 </footer>
        </div>
           
    </body>
</html>
